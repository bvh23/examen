<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
        <link href="css/style.css" rel="stylesheet" type="text/css"></link>
        <title>Editar</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditVehiculoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditVehiculoLabel_placa}" for="placa" />
                    <h:inputText id="placa" value="#{vehiculoController.selected.placa}" title="#{bundle.EditVehiculoTitle_placa}" required="true" requiredMessage="#{bundle.EditVehiculoRequiredMessage_placa}"/>
                    <h:outputLabel value="#{bundle.EditVehiculoLabel_modelo}" for="modelo" />
                    <h:inputText id="modelo" value="#{vehiculoController.selected.modelo}" title="#{bundle.EditVehiculoTitle_modelo}" />
                    <h:outputLabel value="#{bundle.EditVehiculoLabel_hora}" for="hora" />
                    <h:inputText id="hora" value="#{vehiculoController.selected.hora}" title="#{bundle.EditVehiculoTitle_hora}" />
                    <h:outputLabel value="#{bundle.EditVehiculoLabel_nombreCliente}" for="nombreCliente" />
                    <h:inputText id="nombreCliente" value="#{vehiculoController.selected.nombreCliente}" title="#{bundle.EditVehiculoTitle_nombreCliente}" />
                </h:panelGrid>
                <h:commandLink action="#{vehiculoController.update}" value="#{bundle.EditVehiculoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditVehiculoViewLink}"/>
                <br />
                <h:commandLink action="#{vehiculoController.prepareList}" value="#{bundle.EditVehiculoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditVehiculoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
